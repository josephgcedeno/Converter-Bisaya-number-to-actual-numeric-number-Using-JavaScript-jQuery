<!DOCTYPE html>
<html>
<head>
	<title>Converter Bisaya number to actual numeric number Using JavaScript jQuery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	 <script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; padding: 10%;">
		<h1 class="text-center">Support only 1-10 numbers</h1>
		<form>
		  <div class="form-outline mb-4">
		    <input type="text" id="form1Example1" class="form-control" />
		    <label class="form-label" for="form1Example1">Input Bisaya number:</label>
		  </div>

		  <div class="form-outline mb-4">
		    <input type="text" id="form1Example2" class="form-control" disabled />
		    <label class="form-label" for="form1Example2">Output</label>
		  </div>


		  <!-- Submit button -->
		  <button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
</div>

</body>
</html>
